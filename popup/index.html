<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Popup</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/esl.js" data-main="js/index"></script>
  </head>
  <body style="padding: 10px;">
    <div id="qr-code" style="width:256px; height: 256px;"></div>

      <button data-key="tab" style="flex: 1; outline: none;" class="btn btn-default" id="current">当前页面</button>
      <button data-key="context" style="flex: 1; outline: none; margin-left: 10px;" class="btn btn-default" id="customized">自定义</button>
    </div>
  </body>
</html>
